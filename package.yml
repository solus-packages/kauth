name       : kauth
version    : 5.40.0
release    : 11
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.40/kauth-5.40.0.tar.xz : 5a27f1ef5af517662e8c0d350c7f0b20a78c6f44b5db190c16d07ba637945c1c
license    : LGPL-2.1
component  : desktop.library
summary    : Execute actions as privileged user.
description: |
    Execute actions as privileged user.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Help)
    - pkgconfig(polkit-qt5-1)
    - extra-cmake-modules
    - kcoreaddons-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Enable-stateless-configuration.patch
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install

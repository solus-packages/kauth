name       : kauth
version    : 5.68.0
release    : 42
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.68/kauth-5.68.0.tar.xz : b9a7cd724709ea188852f7656fbeda2dc3cc40cc5d09573049c2680c0edbd41f
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Execute actions as privileged user.
description: |
    Execute actions as privileged user.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(polkit-qt5-1)

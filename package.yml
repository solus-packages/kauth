name       : kauth
version    : 5.65.0
release    : 39
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.65/kauth-5.65.0.tar.xz : 277821947090e806f5850983e110134480915bf8e9609e0f24eaf34f7ca00c5f
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Execute actions as privileged user.
description: |
    Execute actions as privileged user.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(polkit-qt5-1)
    - extra-cmake-modules
    - kcoreaddons-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kauth
version    : 5.49.0
release    : 22
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.49/kauth-5.49.0.tar.xz : c8029c6a3bdeb296e27eaf3791d269ebe88641ee9170bdabd5a2bb391effe361
license    : LGPL-2.1
component  : desktop.library
optimize   : lto
summary    : Execute actions as privileged user.
description: |
    Execute actions as privileged user.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(polkit-qt5-1)
    - extra-cmake-modules
    - kcoreaddons-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Enable-stateless-configuration.patch
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

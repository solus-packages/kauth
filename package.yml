name       : kauth
version    : 5.44.0
release    : 16
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.44/kauth-5.44.0.tar.xz : 13d8c4d2b7085216acae849f4e30f6287beeacf579cfedb84aef88ce179502de
license    : LGPL-2.1
component  : desktop.library
optimize   : lto
summary    : Execute actions as privileged user.
description: |
    Execute actions as privileged user.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Help)
    - pkgconfig(polkit-qt5-1)
    - extra-cmake-modules
    - kcoreaddons-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Enable-stateless-configuration.patch
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install

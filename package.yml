name       : kauth
version    : 5.43.0
release    : 15
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.43/kauth-5.43.0.tar.xz : 2e7002e6d30e42f09c8de6e6bcba4272f09666f0aa4acffe14c3e55a48df8817
license    : LGPL-2.1
component  : desktop.library
optimize   : lto
summary    : Execute actions as privileged user.
description: |
    Execute actions as privileged user.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Help)
    - pkgconfig(polkit-qt5-1)
    - extra-cmake-modules
    - kcoreaddons-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Enable-stateless-configuration.patch
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install
